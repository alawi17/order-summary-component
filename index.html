<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Order summary component" />
    <meta name="author" content="Alawi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main container">
      <article class="card">
        <picture class="card__img-header">
          <img src="images/illustration-hero.svg" alt="" />
        </picture>
        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="flex-group">
            <picture class="card__img-music">
              <img src="images/icon-music.svg" alt="" />
            </picture>
            <div class="annual-plan">
              <p class="card__plan">Annual Plan</p>
              <p class="card__price">$59.99/year</p>
            </div>
            <p class="card__change">Change</p>
          </div>

          <button class="btn">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alawi</a>.
    </footer>
  </body>
</html>
